<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    Ambient Hoursglass Pure Demo
    This SVG simulates the filling, flare, flicker, and ripple effects.
  -->
  <defs>
    <linearGradient id="hourGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:hsla(220, 100%, 75%, 0.45)" />
      <stop offset="100%" style="stop-color:hsla(220, 100%, 75%, 0.05)" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <style>
    .bg { fill: #0a0a1a; }
    
    .fill { 
      fill: url(#hourGrad);
      animation: fillMoving 15s infinite ease-in-out;
    }
    
    .flare-overlay {
      fill: white;
      opacity: 0;
      filter: blur(30px);
      animation: flareEffect 15s infinite;
    }
    
    .flicker-overlay {
      fill: black;
      opacity: 0;
      animation: flickerEffect 15s infinite;
    }

    .ripple {
        fill: none;
        stroke: rgba(255, 255, 255, 0.3);
        stroke-width: 2;
        opacity: 0;
        animation: rippleEffect 15s infinite;
    }

    @keyframes fillMoving {
      0% { height: 0%; y: 400; }
      /* 70% of 15s = 10.5s: Progress to 80% */
      70% { height: 80%; y: 80; }
      /* Final flare at 85% */
      85% { height: 98%; y: 8; }
      /* Flicker at 92% */
      92% { height: 100%; y: 0; }
      /* Reset at 93% */
      93% { height: 0%; y: 400; }
      100% { height: 0%; y: 400; }
    }
    
    @keyframes flareEffect {
      85% { opacity: 0; }
      90% { opacity: 0.4; }
      92% { opacity: 0; }
    }
    
    @keyframes flickerEffect {
      92% { opacity: 0; }
      92.2% { opacity: 0.9; }
      92.8% { opacity: 0; }
    }

    @keyframes rippleEffect {
        93% { r: 0; opacity: 1; stroke-width: 4; }
        98% { r: 250; opacity: 0; stroke-width: 1; }
        100% { opacity: 0; }
    }
  </style>

  <!-- Background -->
  <rect class="bg" width="100%" height="100%" />
  
  <!-- Content -->
  <rect class="fill" width="100%" x="0" />
  <rect class="flare-overlay" width="100%" height="100%" />
  <rect class="flicker-overlay" width="100%" height="100%" />
  
  <!-- Ripple circle (origin at center 300, 200) -->
  <circle class="ripple" cx="300" cy="200" r="0" />

  <!-- Boundary line at the top -->
  <line x1="0" y1="2" x2="600" y2="2" stroke="rgba(255,255,255,0.15)" stroke-width="1.5" />
</svg>
