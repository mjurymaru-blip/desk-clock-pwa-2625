<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="シンプルな置き時計アプリ - 4種類の表示パターン">
    <meta property="og:title" content="置き時計">
    <meta property="og:description" content="シンプルで実用的なPWA置き時計">
    <meta property="og:type" content="website">
    <meta name="robots" content="noindex, nofollow">
    <title>置き時計</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@300;400;700&family=Orbitron:wght@400;500;700;900&family=Playfair+Display:wght@400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- 設定ボタン -->
    <button class="settings-btn" id="settingsBtn" aria-label="設定">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
            <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1Z" />
        </svg>
    </button>
    <div id="rippleContainer" class="ripple-container"></div>

    <!-- 設定モーダル -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <h3>設定</h3>

            <div class="setting-section">
                <label>フォント</label>
                <select id="fontSelect">
                    <option value="Orbitron">Orbitron (Default)</option>
                    <option value="Inter">Inter</option>
                    <option value="JetBrains Mono">JetBrains Mono</option>
                    <option value="Playfair Display">Playfair Display</option>
                </select>
            </div>

            <button class="close-btn" id="closeSettingsBtn">閉じる</button>
        </div>
    </div>

    <!-- 時計コンテナ -->
    <div class="clock-container" id="clockContainer">
        <!-- パターン1: シンプル -->
        <div class="pattern pattern-simple active" data-pattern="simple">
            <div class="time" id="time-simple">00:00:00</div>
        </div>

        <!-- パターン2: 日付付き -->
        <div class="pattern pattern-with-date" data-pattern="with-date">
            <div class="time" id="time-date">00:00:00</div>
            <div class="date" id="date">2024年12月20日（金）</div>
        </div>

        <!-- パターン3: アナログ風 -->
        <div class="pattern pattern-analog" data-pattern="analog">
            <div class="analog-clock">
                <div class="clock-face">
                    <!-- 時間表記 -->
                    <span class="clock-number n1">1</span>
                    <span class="clock-number n2">2</span>
                    <span class="clock-number n3">3</span>
                    <span class="clock-number n4">4</span>
                    <span class="clock-number n5">5</span>
                    <span class="clock-number n6">6</span>
                    <span class="clock-number n7">7</span>
                    <span class="clock-number n8">8</span>
                    <span class="clock-number n9">9</span>
                    <span class="clock-number n10">10</span>
                    <span class="clock-number n11">11</span>
                    <span class="clock-number n12">12</span>
                    <!-- 針 -->
                    <div class="hand hour-hand" id="hour-hand"></div>
                    <div class="hand minute-hand" id="minute-hand"></div>
                    <div class="hand second-hand" id="second-hand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
        </div>

        <!-- パターン4: ミニマル -->
        <div class="pattern pattern-minimal" data-pattern="minimal">
            <div class="time-minimal" id="time-minimal">00:00</div>
        </div>

        <!-- パターン5: 砂時計 (Background Fill型) -->
        <div class="pattern pattern-hourglass" data-pattern="hourglass">
            <div class="hourglass-anchor"></div>
            <div class="hour-fill" id="hourFill"></div>
            <div class="time-minimal" id="time-hourglass">00:00</div>
        </div>
    </div>

    <!-- パターン切り替えインジケーター -->
    <div class="pattern-indicator">
        <span class="dot active" data-index="0"></span>
        <span class="dot" data-index="1"></span>
        <span class="dot" data-index="2"></span>
        <span class="dot" data-index="3"></span>
        <span class="dot" data-index="4"></span>
    </div>

    <!-- ヒント表示 -->
    <div class="hint" id="hint">
        左右スワイプで切り替え | ダブルタップで全画面
    </div>

    <script src="app.js"></script>
</body>

</html>
